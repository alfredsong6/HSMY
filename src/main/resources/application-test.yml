spring:
  datasource:
    url: jdbc:mysql://test-db.hsmy.com:3306/hsmy_db_test?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
    username: hsmy_test
    password: ${DB_PASSWORD_TEST:test123456}
  
  redis:
    host: test-redis.hsmy.com
    port: 6379
    database: 1
    password: ${REDIS_PASSWORD_TEST:}
    timeout: 5000ms
    jedis:
      pool:
        max-active: 16
        max-wait: -1ms
        max-idle: 16
        min-idle: 2

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

logging:
  level:
    com.hsmy: info
    org.springframework.web: info
    org.mybatis: warn

file:
  storage:
    type: tencent-cos
    local:
      root-path: ./uploads/test
      url-prefix: /api/file/uploads
    tencent-cos:
      secret-id: ${TENCENT_COS_SECRET_ID_TEST:}
      secret-key: ${TENCENT_COS_SECRET_KEY_TEST:}
      bucket-name: hsmy-test
      region: ap-beijing
      cdn-domain: https://test-cdn.hsmy.com

communication:
  sms:
    enabled: true
    provider: aliyun
    aliyun:
      access-key-id: ${ALIYUN_SMS_ACCESS_KEY_ID_TEST:}
      access-key-secret: ${ALIYUN_SMS_ACCESS_KEY_SECRET_TEST:}
      sign-name: 敲敲木鱼测试
      verification-template-id: ${ALIYUN_SMS_TEMPLATE_ID_TEST:}
  email:
    enabled: true
    host: smtp.163.com
    port: 465
    from: ${EMAIL_FROM_TEST:}
    password: ${EMAIL_PASSWORD_TEST:}
    from-name: 敲敲木鱼-测试环境
    ssl: true
    tls: false