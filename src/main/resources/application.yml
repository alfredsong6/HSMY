server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: hsmy

  profiles:
    active: @profiles.active@
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.hsmy.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0

logging:
  level:
    com.hsmy: debug

wechat:
  mini:
    app-id: ${WECHAT_MINI_APP_ID:}
    secret: ${WECHAT_MINI_SECRET:}

# 认证白名单配置
auth:
  whitelist:
    enabled: true
    paths:
      # 认证相关接口
      - /auth/login
      - /auth/login/v2
      - /auth/register
      - /auth/register-by-code
      - /auth/send-code
      - /auth/logout
      - /auth/mini/login
      - /auth/app/login
      - /auth/code
      - /auth/health
      - /scripture/list
      # 文件接口（下载不需要登录）
      - /file/uploads/**
      # 系统接口
      - /error
      - /favicon.ico
      # 静态资源
      - /static/**
      - /public/**
      - /webjars/**
      - /css/**
      - /js/**
      - /images/**
      # API文档相关
      - /doc.html
      - /swagger-ui/**
      - /swagger-resources/**
      - /v2/api-docs
      - /v3/api-docs/**
      # 开发工具
      - /actuator/**
      - /h2-console/**
      # 健康检查
      - /health/**
      # 系统管理接口（白名单管理）
      - /system/whitelist/**
      # 测试接口（可选，生产环境建议移除）
      - /test/**

# 文件存储配置
file:
  storage:
    # 存储类型：local-本地存储, tencent-cos-腾讯云COS, aliyun-oss-阿里云OSS
    type: local
    # 允许的文件类型
    allowed-types: jpg,jpeg,png,gif,bmp,webp
    # 最大文件大小（字节），默认5MB
    max-file-size: 5242880
    
    # 本地存储配置
    local:
      # 本地存储根路径
      root-path: ./uploads
      # 访问路径前缀
      url-prefix: /api/file/uploads
    
    # 腾讯云COS配置（使用时需要配置以下参数）
    tencent-cos:
      secret-id: ${TENCENT_COS_SECRET_ID:}
      secret-key: ${TENCENT_COS_SECRET_KEY:}
      bucket-name: ${TENCENT_COS_BUCKET_NAME:}
      region: ${TENCENT_COS_REGION:ap-beijing}
      cdn-domain: ${TENCENT_COS_CDN_DOMAIN:}
    
    # 阿里云OSS配置（使用时需要配置以下参数）
    aliyun-oss:
      access-key-id: ${ALIYUN_OSS_ACCESS_KEY_ID:}
      access-key-secret: ${ALIYUN_OSS_ACCESS_KEY_SECRET:}
      bucket-name: ${ALIYUN_OSS_BUCKET_NAME:}
      endpoint: ${ALIYUN_OSS_ENDPOINT:oss-cn-beijing.aliyuncs.com}
      cdn-domain: ${ALIYUN_OSS_CDN_DOMAIN:}

# 通信服务配置（短信、邮件）
communication:
  # 短信配置
  sms:
    # 是否启用短信功能
    enabled: true
    # 短信服务提供商：aliyun-阿里云, tencent-腾讯云
    provider: aliyun
    
    # 阿里云短信配置
    aliyun:
      access-key-id: ${ALIYUN_SMS_ACCESS_KEY_ID:}
      access-key-secret: ${ALIYUN_SMS_ACCESS_KEY_SECRET:}
      sign-name: ${ALIYUN_SMS_SIGN_NAME:敲敲木鱼}
      verification-template-id: ${ALIYUN_SMS_VERIFICATION_TEMPLATE_ID:}
      endpoint: dysmsapi.aliyuncs.com
    
    # 腾讯云短信配置
    tencent:
      secret-id: ${TENCENT_SMS_SECRET_ID:}
      secret-key: ${TENCENT_SMS_SECRET_KEY:}
      app-id: ${TENCENT_SMS_APP_ID:}
      sign-name: ${TENCENT_SMS_SIGN_NAME:敲敲木鱼}
      verification-template-id: ${TENCENT_SMS_VERIFICATION_TEMPLATE_ID:}
      region: ap-beijing
  
  # 邮件配置
  email:
    # 是否启用邮件功能
    enabled: true
    # SMTP服务器配置
    host: ${EMAIL_HOST:smtp.163.com}
    port: ${EMAIL_PORT:25}
    from: ${EMAIL_FROM:}
    password: ${EMAIL_PASSWORD:}
    from-name: ${EMAIL_FROM_NAME:敲敲木鱼}
    ssl: ${EMAIL_SSL:false}
    tls: ${EMAIL_TLS:true}
