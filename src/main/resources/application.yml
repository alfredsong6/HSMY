server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: hsmy
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hsmy_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
  
  # Redis配置
  redis:
    host: localhost
    port: 6379
    database: 0
    password: 
    timeout: 5000ms
    jedis:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.hsmy.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: ASSIGN_ID
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0

logging:
  level:
    com.hsmy: debug

# 认证白名单配置
auth:
  whitelist:
    enabled: true
    paths:
      # 认证相关接口
      - /api/auth/login
      - /api/auth/register
      - /api/auth/logout
      - /api/auth/code
      - /api/auth/health
      # 系统接口
      - /error
      - /favicon.ico
      # 静态资源
      - /static/**
      - /public/**
      - /webjars/**
      - /css/**
      - /js/**
      - /images/**
      # API文档相关
      - /doc.html
      - /swagger-ui/**
      - /swagger-resources/**
      - /v2/api-docs
      - /v3/api-docs/**
      # 开发工具
      - /actuator/**
      - /h2-console/**
      # 健康检查
      - /health/**
      # 系统管理接口（白名单管理）
      - /api/system/whitelist/**
      # 测试接口（可选，生产环境建议移除）
      - /api/test/**